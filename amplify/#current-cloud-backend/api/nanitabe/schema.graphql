type UserTable @model @auth(rules: [{allow: public}]) {
  id: ID!
  userName: String
  iconUrl: String
  currentAddress: String
  nickname: String
}

type SellTable @model @auth(rules: [{allow: public}]) {
  id: ID!
  goodsName: String
  comment: String
  PickupPlace: String
  userName: String
  createdDate: AWSDateTime
  imageUrl: String!
  salesTerm: AWSDateTime
  imageUrl2: String
}
 